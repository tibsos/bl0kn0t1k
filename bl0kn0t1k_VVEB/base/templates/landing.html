{% load static %}
{% load compress %}

<!DOCTYPE html>

<html lang="ru">

    <head>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            
            Бесплатный, но стильный онлайн блокнот для записи заметок

        </title>

        <meta name="description" content="">
        <meta name="keywords" content="">

        {% compress css %}

            <link rel="stylesheet" href="{% static 'scss/base/landing.scss' %}" type="text/x-scss">
            <link rel="stylesheet" href="{% static 'scss/base/navs.scss' %}" type="text/x-scss">

        {% endcompress %}

        <script src="{% static 'packages/jquery-3.6.1.min.js' %}"></script>

    </head>

    <body>
        
        <div class="main">

            <div class="circles">

                <div class="big"></div>
                <div class="medium"></div>
                <div class="small"></div>

            </div>

            <div class="content">

                <div class="top-nav">

                    {% include 'navs/top.html' %}
                    
                </div>

                <div class="info">

                    <div class="text">

                        <h1>Не теряйте голову!</h1>
                        <h2>Создайте онлайн блокнот</h2>

                        <a href="{% url 'user:register' %}">

                            <button>Создать блокнот</button>

                        </a>

                    </div>

                    <div class="img">

                        <img src="{% static 'img/онлайн_блокнот_заметки.png' %}" alt="Онлайн блокнот с записью заметок">

                    </div>

                </div>

                <div class="bottom-nav">

                    {% include 'navs/bot.html' %}

                </div>

            </div>

        </div>

    </body>

    <style>

        @font-face {
            font-family: Comfortaa;
            src: url("{% static 'fonts/Comfortaa.ttf' %}");
        }

        body {

            font-family: Comfortaa;

        }

    </style>

    <script>

        function randomColor(){

            return "#" + ((Math.random() * 16777215) | 0).toString(16);

        }

        function randomNumFromInterval(min, max) {

            return Math.random() * (max - min) + min;

        }

        const delay = ms => new Promise(res => setTimeout(res, ms));

        const aanimateCircle = async (scale) => {

            if (scale == 'big') {

                $('.big').css('background-color', randomColor());

                scale = randomNumFromInterval(1, 1.3);
                $('.big').css('transform', 'scale(' + scale + ')')

                await delay(3000);

                $('.big').css('background-color', randomColor());

                scale = randomNumFromInterval(0.7, 1);
                $('.big').css('transform', 'scale(' + scale + ')')


            } else if (scale == 'medium') {

                $('.medium').css('background-color', randomColor());

                scale = randomNumFromInterval(1, 1.6);
                $('.medium').css('transform', 'scale(' + scale + ')')

                await delay(1500);

                $('.medium').css('background-color', randomColor());

                scale = randomNumFromInterval(0.6, 1);
                $('.medium').css('transform', 'scale(' + scale + ')')

            } else {

                $('.small').css('background-color', randomColor());

                scale = randomNumFromInterval(1, 1.9);
                $('.small').css('transform', 'scale(' + scale + ')')

                await delay(750);

                $('.small').css('background-color', randomColor());

                scale = randomNumFromInterval(0.1, 1);
                $('.small').css('transform', 'scale(' + scale + ')')

            }

        }

        setInterval(function() {

            animateCircle('big');

        }, 6000);

        setInterval(function() {

            animateCircle('medium');

        }, 3000);

        setInterval(function() {

            animateCircle('small');

        }, 1500);

    </script>

</html>
